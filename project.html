<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Web Page</title>
  <link rel="stylesheet" href="D:\project web page\css\styles.css">
</head>
<body background="D:\project web page\media\109536790.webp">
  <header>
    <h1>Welcome to My Web Page</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h2>Home</h2>
    <p>This is a simple webpage designed using HTML, CSS, and JavaScript.</p>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>Learn more about this webpage and its design.</p>
  </section>

  <section id="services">
    <h2>Services</h2>
    <p>Check out our services and offerings.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <input type="submit" value="Submit">
    </form>
  </section>

  <footer>
    <p>&copy; 2024 My Web Page. All Rights Reserved.</p>
  </footer>

  <script src="D:\project web page\js\script.js"></script>
</body>
</html>
